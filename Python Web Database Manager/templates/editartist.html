<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	<body>

<h1> Edit Artist </h1>

<form action="{{ url_for('editArtist', artist_id=item.id)}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type ='text' size='30' name='name' placeholder = '{{item.name }}'></dd>
	<dt>Gender:</dt>
		<dd><input type ='text' size='30' name='gender' placeholder = '{{item.gender }}'></dd>
</dl>


<input type='submit' value='Edit'>

<a href = '{{url_for('artist')}}'> Cancel </a>
</form>
</body>
</html>
